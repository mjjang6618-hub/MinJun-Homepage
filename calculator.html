  <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .keys button {
      height: 56px;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid #555;
    }
    .wide {
      grid-column: span 2;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-[420px] bg-white rounded-xl shadow-sm border border-gray-200 p-4">
    <h2 class="text-center text-xl font-semibold mb-4">Calculator</h2>

    <input id="display" type="text" value="0" readonly
           class="w-full text-right text-2xl px-3 py-2 mb-3 rounded-lg border border-gray-300 focus:outline-none bg-white" />

    <div class="keys">
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="÷" class="text-blue-600 font-semibold">÷</button>

      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="×" class="text-blue-600 font-semibold">×</button>

      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="-" class="text-blue-600 font-semibold">-</button>

      <button data-key="0" class="wide">0</button>
      <button data-key="C" class="bg-yellow-400 text-gray-900 font-semibold">C</button>
      <button data-key="=" class="bg-green-600 text-white font-semibold">=</button>
      <button data-key="+" class="text-blue-600 font-semibold">+</button>
    </div>
<div class="mt-4 text-center">
  <a href="index.html" 
     class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    ← 홈으로 돌아가기
  </a>
  </div>

  <script>
    const display = document.getElementById("display");
    const keys = document.querySelector(".keys");

    let first = null;
    let op = null;
    let waitingSecond = false;

    function setDisplay(v) { display.value = String(v); }

    function inputDigit(d) {
      if (waitingSecond) { setDisplay(d); waitingSecond = false; return; }
      setDisplay(display.value === "0" ? d : display.value + d);
    }

    function clearAll() { first = null; op = null; waitingSecond = false; setDisplay("0"); }

    function compute(a, operator, b) {
      if (operator === "+") return a + b;
      if (operator === "-") return a - b;
      if (operator === "×") return a * b;
      if (operator === "÷") return b === 0 ? "Error" : a / b;
      return b;
    }

    function handleOperator(nextOp) {
      const cur = Number(display.value);
      if (first === null) { first = cur; }
      else if (op && !waitingSecond) {
        const result = compute(first, op, cur);
        if (result === "Error") { setDisplay("Error"); first = null; op = null; waitingSecond = true; return; }
        first = result; setDisplay(result);
      }
      op = nextOp;
      waitingSecond = true;
    }

    function doEqual() {
      if (op === null || first === null) return;
      const cur = Number(display.value);
      const result = compute(first, op, cur);
      if (result === "Error") { setDisplay("Error"); first = null; op = null; waitingSecond = true; return; }
      setDisplay(result);
      first = result;
      waitingSecond = true;
    }

    keys.addEventListener("click", e => {
      const btn = e.target.closest("button");
      if (!btn) return;
      const key = btn.dataset.key;
      if (key >= "0" && key <= "9") inputDigit(key);
      else if (key === "C") clearAll();
      else if (key === "=") doEqual();
      else handleOperator(key);
    });

    clearAll();
  </script>

</body>
</html>
    <script src='https://cdn.tailwindcss.com'></script>
  </body>
  
</html>
